<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 40</title> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles-dist.css">
</head>
    <div class="card">
        <div class="card__left">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="card__right">
            <h1 class="form__title">Contact</h1>
            <form action="#" class="form">
                <div class="form__names">
                    <div class="form__field">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" id="name" class="form__input">
                    </div>
                    <div class="form__field">
                        <label for="lastname" class="form__label">Last name</label>
                        <input type="text" id="lastname" class="form__input">
                    </div>
                </div>
                <div class="form__field">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input">
                </div>
                <div class="form__field">
                    <label for="message" class="form__label">Message</label>
                    <textarea id="message" cols="5" rows="8" class="form__textarea"></textarea>
                </div>
                <input type="submit" class="form__submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
